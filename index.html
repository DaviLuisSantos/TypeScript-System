<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIANDO UM CRUD EM TYPESCRIPT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h1> APRENDENDO A CRIAR UM CRUD EM TYPESCRIPT</h1>
        <ul class="item-list">

        </ul>
    </div>

    <footer>
        <form class="new-item-form">
            <div class="field">
                <label>TIPO :</label>
                <select id="type">
                    <option value="invoice">FATURA</option>
                    <option value="payment">PAGAMENTO</option>
                </select>
            </div>

            <div class="field">
                <label>PARA /PARTIR DE :</label>
                <input type="text" id="toform">
            </div>

            <div class="field">
                <label>DETALHES :</label>
                <input type="text" id="details">
            </div>
            <div class="field">
                <label>VALOR :</label>
                <input type="number" id="amount">
            </div>
            <button>Cadastrar</button>
        </form>
        <a href="https://github.com">GITHUB</a>
    </footer>
</body>

</html>
